[phases.setup]
commands = [
  # Instalar dependencias necesarias
  "apt-get update && apt-get install -y gnupg2 unixodbc unixodbc-dev libgssapi-krb5-2 curl lsb-release apt-transport-https libssl-dev ca-certificates build-essential autoconf php-dev",
  
  # Agregar clave y repositorio de Microsoft
  "curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -",
  "curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list -o /etc/apt/sources.list.d/mssql-release.list",
  
  # Actualizar repositorios e instalar drivers de SQL Server
  "apt-get update && ACCEPT_EULA=Y apt-get install -y msodbcsql18 mssql-tools18"
]

[phases.install]
commands = [
  # Descargar el paquete pdo_sqlsrv
  "curl -O https://pecl.php.net/get/pdo_sqlsrv-5.12.0.tgz",
  "tar -xzf pdo_sqlsrv-5.12.0.tgz",
  "cd pdo_sqlsrv-5.12.0 && phpize && ./configure && make && make install",
  
  # Crear archivo para habilitar la extensión
  "echo 'extension=pdo_sqlsrv.so' > /etc/php/8.2/cli/conf.d/20-pdo_sqlsrv.ini",

  # Descargar el paquete sqlsrv
  "curl -O https://pecl.php.net/get/sqlsrv-5.12.0.tgz",
  "tar -xzf sqlsrv-5.12.0.tgz",
  "cd sqlsrv-5.12.0 && phpize && ./configure && make && make install",
  
  # Crear archivo para habilitar la extensión
  "echo 'extension=sqlsrv.so' > /etc/php/8.2/cli/conf.d/20-sqlsrv.ini",

  # Instalar dependencias de Laravel
  "mkdir -p /var/log/nginx && mkdir -p /var/cache/nginx",
  "composer install --ignore-platform-reqs",
  "npm ci"
]
